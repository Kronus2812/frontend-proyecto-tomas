<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle - Película</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-movie.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">TuReseña</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <main class="container my-4">
    <div id="movie-area" class="row">
    </div>

    <hr>

    <section id="reviews-section">
      <h3>Reseñas</h3>
      <form id="review-form" class="mb-4" onsubmit="return false;">
        <div class="row g-2">
          <div class="col-12 col-md-4">
            <input id="reviewer-name" class="form-control" placeholder="Tu nombre" required />
          </div>
          <div class="col-6 col-md-2">
            <select id="review-rating" class="form-select" required>
              <option value="">Calif.</option>
              <option value="5">5 ★</option>
              <option value="4">4 ★</option>
              <option value="3">3 ★</option>
              <option value="2">2 ★</option>
              <option value="1">1 ★</option>
            </select>
          </div>
          <div class="col-6 col-md-6">
            <button id="submit-review" class="btn btn-primary w-100">Publicar reseña</button>
          </div>
          <div class="col-12">
            <textarea id="review-text" class="form-control" rows="3" placeholder="Escribe tu reseña..." required></textarea>
          </div>
        </div>
      </form>

      <div id="reviews-list" class="list-group">
      </div>
    </section>
  </main>

<footer>
  Proyecto - 
  <span>TuReseña</span>
</footer>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
